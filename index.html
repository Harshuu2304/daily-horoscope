<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Daily Horoscope</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        * {
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            margin: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        /* Glass Card */
        .card {
            width: 350px;
            padding: 30px;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }

        h1 {
            margin-bottom: 10px;
            font-weight: 600;
        }

        p {
            font-size: 14px;
            opacity: 0.85;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-top: 20px;
            border-radius: 12px;
            border: none;
            outline: none;
            font-size: 16px;
            text-align: center;
            background: rgba(255, 255, 255, 0.25);
            color: white;
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        button {
            margin-top: 20px;
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            background: linear-gradient(135deg, #8e2de2, #4a00e0);
            color: white;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }

        #result {
            margin-top: 25px;
            font-size: 15px;
            line-height: 1.6;
            animation: glow 1.5s infinite alternate;
        }

        footer {
            margin-top: 25px;
            font-size: 12px;
            opacity: 0.7;
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 5px rgba(255, 255, 255, 0.3);
            }
            to {
                text-shadow: 0 0 15px rgba(255, 255, 255, 0.8);
            }
        }
    </style>
</head>
<body>

    <div class="card">
        <h1>ðŸ”® Daily Horoscope</h1>
        <p>Enter your name initial (Aâ€“Z)</p>

        <input type="text" id="initial" placeholder="Enter initial" maxlength="1">

        <button onclick="showHoroscope()">Get Horoscope</button>

        <div id="result"></div>

        <footer>
            Developed by Harsh Bhagia
        </footer>
    </div>

    <!-- Cache buster added -->
    <script src="script.js?v=3"></script>
</body>
</html>
